<h2>To do list</h2>
<button (click)="updateToDoList()">Update to do list</button>

<table mat-table [dataSource]="toDoList" class="mat-elevation-z8">
  <!-- Title Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>
  <!-- Title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let element">{{ element.title }}</td>
  </ng-container>

  <!-- Due by Column -->
  <ng-container matColumnDef="dueBy">
    <th mat-header-cell *matHeaderCellDef>Due By</th>
    <td mat-cell *matCellDef="let element">{{ element.dueBy?  element.dueBy: "N/A" }}</td>
  </ng-container>

  <!-- Is complete Column -->
  <ng-container matColumnDef="isComplete">
    <th mat-header-cell *matHeaderCellDef>Done</th>
    <td mat-cell *matCellDef="let element">{{ element.isComplete == true ? "Yes" : "No"}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
